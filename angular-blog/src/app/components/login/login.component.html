<div class="main">
    <h1>SignIn</h1>
    <div class="item-icon">
        Email : <input type="text" [(ngModel)]="email" placeholder="Email">
    </div>
    <br/>
    <div class="item-icon">
        Password : <input type="password" [(ngModel)]="password" placeholder="Password">
     </div>
     <br/>
    <div>
        <button class="modified" (click)="signIn()" >Login</button>
    </div>
    
</div>
